<script id="ep_profile_modal_script" type="text/html">

    <div class='ep_profile_modal' id='ep_profile_modal'>
        <div class="ep_profile_modal_section_image">
            <img class='ep_profile_modal_section_image_big'  src="${ep_profile_modal.profile_image_url}" />
        </div>
        <div class="ep_profile_modal_section_info">
            <p class="ep_profile_modal_section_info_name">
               ${(ep_profile_modal.profile_json) ?  ep_profile_modal.profile_json.displayName : ""}
            </p>
            <p class="ep_profile_modal_section_info_email">
                ${(ep_profile_modal.user_email) ? ep_profile_modal.user_email : "" }
             </p>
        </div>
        <input type="hidden" id="ep_profile_hidden_email" value="${ep_profile_modal.user_email}" />
        <input  value="Sign Out" id="ep_profile_modal_signout" type="button" class="ep_profile_modal_signout" /> 

        
    </div>
</script>
